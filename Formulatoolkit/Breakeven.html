<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  background-image: url('GIF.webp');
  background-position: center;
  background-size: cover;
}
.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;
}

.result-group {
  margin-bottom: 10px;
}

.result-group label {
  font-weight: bold;
}

.result-group span {
  display: inline-block;
  margin-left: 10px;
  font-weight: bold;
  color: #007BFF;
}

/* Hide results initially */
.hidden {
  display: none;
}

    </style>
  <div class="container">
    <h1>Break-Even Calculator</h1>
    <form id="break-even-form">
      <div class="form-group">
        <label for="fixed-costs">Fixed Costs</label>
        <input type="number" id="fixed-costs" placeholder="Enter fixed costs">
      </div>
      <div class="form-group">
        <label for="variable-costs">Variable Costs per Unit</label>
        <input type="number" id="variable-costs" placeholder="Enter variable costs per unit">
      </div>
      <div class="form-group">
        <label for="selling-price">Selling Price per Unit</label>
        <input type="number" id="selling-price" placeholder="Enter selling price per unit">
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Break-Even Point</h2>
      <div class="result-group">
        <label>Units to Break Even:</label>
        <span id="break-even-units">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
  const fixedCosts = parseFloat(document.getElementById('fixed-costs').value);
  const variableCosts = parseFloat(document.getElementById('variable-costs').value);
  const sellingPrice = parseFloat(document.getElementById('selling-price').value);

  // Break-even formula: Fixed Costs / (Selling Price per Unit - Variable Costs per Unit)
  const breakEvenUnits = fixedCosts / (sellingPrice - variableCosts);

  if (isFinite(breakEvenUnits) && breakEvenUnits >= 0) {
    document.getElementById('break-even-units').textContent = Math.ceil(breakEvenUnits);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please check your inputs.');
  }
});

  </script>
