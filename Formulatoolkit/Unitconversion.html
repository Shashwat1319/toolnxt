    <style>

  <div class="container">
    <h1>Unit Conversion Calculator</h1>
    <form id="conversion-form">
      <div class="form-group">
        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" placeholder="Enter a value">
      </div>

      <div class="form-group">
        <label for="from-unit">From Unit</label>
        <select id="from-unit">
          <option value="km">Kilometers</option>
          <option value="mi">Miles</option>
          <option value="kg">Kilograms</option>
          <option value="lb">Pounds</option>
          <option value="cm">Centimeters</option>
          <option value="in">Inches</option>
        </select>
      </div>

      <div class="form-group">
        <label for="to-unit">To Unit</label>
        <select id="to-unit">
          <option value="mi">Miles</option>
          <option value="km">Kilometers</option>
          <option value="lb">Pounds</option>
          <option value="kg">Kilograms</option>
          <option value="in">Inches</option>
          <option value="cm">Centimeters</option>
        </select>
      </div>

      <button type="button" id="convert">Convert</button>
    </form>

    <div id="results" class="hidden">
      <h2>Converted Value</h2>
      <div class="result-group">
        <label>Result:</label>
        <span id="conversion-result">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('convert').addEventListener('click', function() {
  const amount = parseFloat(document.getElementById('amount').value);
  const fromUnit = document.getElementById('from-unit').value;
  const toUnit = document.getElementById('to-unit').value;

  if (isNaN(amount)) {
    alert('Please enter a valid number.');
    return;
  }

  const conversionFactors = {
    km_mi: 0.621371,
    mi_km: 1.60934,
    kg_lb: 2.20462,
    lb_kg: 0.453592,
    cm_in: 0.393701,
    in_cm: 2.54
  };

  const conversionKey = `${fromUnit}_${toUnit}`;
  const factor = conversionFactors[conversionKey];

  if (factor) {
    const result = amount * factor;
    document.getElementById('conversion-result').textContent = result.toFixed(2);
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Invalid unit conversion.');
  }
});
  </script>
