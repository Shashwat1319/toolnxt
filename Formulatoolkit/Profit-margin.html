  <div class="container">
    <h1>Profit Margin Calculator</h1>
    <form id="profit-margin-form">
      <div class="form-group">
        <label for="cost">Cost</label>
        <input type="number" id="cost" placeholder="Enter total cost">
      </div>
      <div class="form-group">
        <label for="revenue">Revenue</label>
        <input type="number" id="revenue" placeholder="Enter total revenue">
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <div class="result-group">
        <label>Profit Margin (%):</label>
        <span id="profit-margin">--</span>
      </div>
      <div class="result-group">
        <label>Profit Amount:</label>
        <span id="profit-amount">--</span>
      </div>
    </div>
  </div>

  <script >
    document.getElementById('calculate').addEventListener('click', function() {
  const cost = parseFloat(document.getElementById('cost').value);
  const revenue = parseFloat(document.getElementById('revenue').value);

  // Profit formula: Profit = Revenue - Cost
  const profit = revenue - cost;

  // Profit margin formula: Profit Margin (%) = (Profit / Revenue) * 100
  const profitMargin = (profit / revenue) * 100;

  if (isFinite(profitMargin) && revenue > 0) {
    document.getElementById('profit-margin').textContent = profitMargin.toFixed(2) + '%';
    document.getElementById('profit-amount').textContent = profit.toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please check your inputs.');
  }
});

  </script>
