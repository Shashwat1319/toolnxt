  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  background-image: url('GIF.webp');
  background-position: center;
  background-size: cover;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;
}

.result-group {
  margin-bottom: 10px;
}

.result-group label {
  font-weight: bold;
}

.result-group span {
  display: inline-block;
  margin-left: 10px;
  font-weight: bold;
  color: #007BFF;
}

/* Hide results initially */
.hidden {
  display: none;
}

  </style>
  <div class="container">
    <h1>Mortgage Calculator</h1>
    <form id="mortgage-form">
      <div class="form-group">
        <label for="amount">Home Price</label>
        <input type="number" id="amount" placeholder="Enter home price">
      </div>
      <div class="form-group">
        <label for="down-payment">Down Payment</label>
        <input type="number" id="down-payment" placeholder="Enter down payment">
      </div>
      <div class="form-group">
        <label for="interest">Interest Rate (%)</label>
        <input type="number" id="interest" placeholder="Enter interest rate">
      </div>
      <div class="form-group">
        <label for="years">Loan Term (Years)</label>
        <input type="number" id="years" placeholder="Enter loan term in years">
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Payment Details</h2>
      <div class="result-group">
        <label>Monthly Payment:</label>
        <span id="monthly-payment">--</span>
      </div>
      <div class="result-group">
        <label>Total Payment:</label>
        <span id="total-payment">--</span>
      </div>
      <div class="result-group">
        <label>Total Interest:</label>
        <span id="total-interest">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
  const homePrice = parseFloat(document.getElementById('amount').value);
  const downPayment = parseFloat(document.getElementById('down-payment').value);
  const loanAmount = homePrice - downPayment;
  const interest = parseFloat(document.getElementById('interest').value) / 100 / 12;
  const years = parseFloat(document.getElementById('years').value) * 12;

  const x = Math.pow(1 + interest, years);
  const monthly = (loanAmount * interest * x) / (x - 1);

  if (isFinite(monthly)) {
    document.getElementById('monthly-payment').textContent = monthly.toFixed(2);
    document.getElementById('total-payment').textContent = (monthly * years).toFixed(2);
    document.getElementById('total-interest').textContent = ((monthly * years) - loanAmount).toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please check your numbers');
  }
});

  </script>
