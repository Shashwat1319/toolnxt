<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  background-image: url('GIF.webp');
  background-position: center;
  background-size: cover;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;
}

.result-group {
  margin-bottom: 10px;
}

.result-group label {
  font-weight: bold;
}

.result-group span {
  display: inline-block;
  margin-left: 10px;
  font-weight: bold;
  color: #007BFF;
}

/* Hide results initially */
.hidden {
  display: none;
}

    </style>
  <div class="container">
    <h1>Factorial Calculator</h1>
    <form id="factorial-form">
      <div class="form-group">
        <label for="number">Enter Number</label>
        <input type="number" id="number" placeholder="Enter a number" min="0">
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <div class="result-group">
        <label>Factorial:</label>
        <span id="factorial-result">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
  const number = parseInt(document.getElementById('number').value);

  if (number >= 0) {
    const factorial = calculateFactorial(number);
    document.getElementById('factorial-result').textContent = factorial;

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please enter a non-negative integer.');
  }
});

function calculateFactorial(num) {
  if (num === 0 || num === 1) {
    return 1;
  }
  return num * calculateFactorial(num - 1);
}

  </script>
