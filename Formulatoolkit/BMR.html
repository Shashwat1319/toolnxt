<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;

  background-position: center;
  background-size: cover;

.container {
  max-width: 500px;

h1 {

  display: block;

.form-group input, .form-group select {
  width: 100%;

  border-radius: 5px;

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;

  margin-bottom: 10px;

.result-group label {

  display: none;

    </style>
  <div class="container">
    <h1>BMR Calculator</h1>
    <form id="bmr-form">
      <div class="form-group">
        <label for="age">Age (years)</label>
        <input type="number" id="age" placeholder="Enter age in years">
      </div>

      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight in kilograms">
      </div>

      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height in centimeters">
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <button type="button" id="calculate-bmr">Calculate BMR</button>
    </form>

    <div id="results" class="hidden">
      <h2>Your BMR</h2>
      <div class="result-group">
        <label>Result:</label>
        <span id="bmr-result">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate-bmr').addEventListener('click', function() {
  const age = parseInt(document.getElementById('age').value);
  const weight = parseFloat(document.getElementById('weight').value);
  const height = parseFloat(document.getElementById('height').value);
  const gender = document.getElementById('gender').value;

  if (!isNaN(age) && !isNaN(weight) && !isNaN(height) && height > 0 && weight > 0 && age > 0) {
    let bmr;

    if (gender === 'male') {
      // BMR formula for men: 88.362 + (13.397 × weight in kg) + (4.799 × height in cm) - (5.677 × age in years)
      bmr = 88.362 + (13.397 * weight) + (4.799 * height) - (5.677 * age);
    } else {
      // BMR formula for women: 447.593 + (9.247 × weight in kg) + (3.098 × height in cm) - (4.330 × age in years)
      bmr = 447.593 + (9.247 * weight) + (3.098 * height) - (4.330 * age);
    }

    document.getElementById('bmr-result').textContent = bmr.toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please enter valid values for age, weight, height, and gender.');
  }
});

  </script>
