<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
          }
          
          body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('GIF.webp');
            background-position: center;
            background-size: cover;
          }
          
          .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
          }
          
          h1 {
            text-align: center;
            margin-bottom: 20px;
          }
          
          .form-group {
            margin-bottom: 15px;
          }
          
          .form-group label {
            display: block;
            margin-bottom: 5px;
          }
          
          .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
          }
          
          button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
          }
          
          button:hover {
            background-color: #0056b3;
          }
          
          #results {
            margin-top: 20px;
          }
          
          .result-group {
            margin-bottom: 10px;
          }
          
          .result-group label {
            font-weight: bold;
          }
          
          .result-group span {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #007BFF;
          }
          
          /* Hide results initially */
          .hidden {
            display: none;
          }
          
    </style>
  <div class="container">
    <h1>Linear Equation Solver</h1>
    <form id="equation-form">
      <div class="form-group">
        <label for="a">Coefficient a (ax + b = 0)</label>
        <input type="number" id="a" placeholder="Enter coefficient a">
      </div>
      <div class="form-group">
        <label for="b">Constant b (ax + b = 0)</label>
        <input type="number" id="b" placeholder="Enter constant b">
      </div>
      <button type="button" id="calculate">Solve Equation</button>
    </form>

    <div id="results" class="hidden">
      <h2>Solution</h2>
      <div class="result-group">
        <label>Value of x:</label>
        <span id="solution-result">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
  const a = parseFloat(document.getElementById('a').value);
  const b = parseFloat(document.getElementById('b').value);

  // Ensure a is not zero (as it would lead to division by zero)
  if (a !== 0) {
    // Equation is ax + b = 0, solving for x: x = -b/a
    const x = -b / a;

    document.getElementById('solution-result').textContent = x.toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Coefficient a cannot be zero.');
  }
});

  </script>
</body>
