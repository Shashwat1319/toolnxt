<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  background-image: url('GIF.webp');
  background-position: center;
  background-size: cover;
}


.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;
}

.result-group {
  margin-bottom: 10px;
}

.result-group label {
  font-weight: bold;
}

.result-group span {
  display: inline-block;
  margin-left: 10px;
  font-weight: bold;
  color: #007BFF;
}

/* Hide results initially */
.hidden {
  display: none;
}

    </style>
  <div class="container">
    <h1>Taxable Income Calculator</h1>
    <form id="taxable-income-form">
      <div class="form-group">
        <label for="total-income">Total Income</label>
        <input type="number" id="total-income" placeholder="Enter total income">
      </div>
      <div class="form-group">
        <label for="deductions">Deductions</label>
        <input type="number" id="deductions" placeholder="Enter deductions">
      </div>
      <div class="form-group">
        <label for="tax-rate">Tax Rate (%)</label>
        <input type="number" id="tax-rate" placeholder="Enter tax rate">
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <div class="result-group">
        <label>Taxable Income:</label>
        <span id="taxable-income">--</span>
      </div>
      <div class="result-group">
        <label>Total Tax:</label>
        <span id="total-tax">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
  const totalIncome = parseFloat(document.getElementById('total-income').value);
  const deductions = parseFloat(document.getElementById('deductions').value);
  const taxRate = parseFloat(document.getElementById('tax-rate').value) / 100;

  // Taxable Income Formula: Taxable Income = Total Income - Deductions
  const taxableIncome = totalIncome - deductions;

  // Total Tax Formula: Total Tax = Taxable Income * Tax Rate
  const totalTax = taxableIncome * taxRate;

  if (isFinite(taxableIncome) && isFinite(totalTax) && totalIncome > 0 && taxRate >= 0) {
    document.getElementById('taxable-income').textContent = taxableIncome.toFixed(2);
    document.getElementById('total-tax').textContent = totalTax.toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please check your inputs.');
  }
});

  </script>
