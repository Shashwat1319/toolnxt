    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;

  <div class="container">
    <h1>Net Worth Calculator</h1>

    <form id="net-worth-form">
      <h3>Assets</h3>
      <div class="form-group">
        <label for="cash">Cash and Savings ($)</label>
        <input type="number" id="cash" placeholder="Enter cash and savings">
      </div>

      <div class="form-group">
        <label for="investments">Investments ($)</label>
        <input type="number" id="investments" placeholder="Enter investment value">
      </div>

      <div class="form-group">
        <label for="property">Property ($)</label>
        <input type="number" id="property" placeholder="Enter property value">
      </div>

      <div class="form-group">
        <label for="other-assets">Other Assets ($)</label>
        <input type="number" id="other-assets" placeholder="Enter value of other assets">
      </div>

      <h3>Liabilities</h3>
      <div class="form-group">
        <label for="mortgage">Mortgage ($)</label>
        <input type="number" id="mortgage" placeholder="Enter mortgage balance">
      </div>

      <div class="form-group">
        <label for="loans">Loans ($)</label>
        <input type="number" id="loans" placeholder="Enter loan balance">
      </div>

      <div class="form-group">
        <label for="credit-card-debt">Credit Card Debt ($)</label>
        <input type="number" id="credit-card-debt" placeholder="Enter credit card debt">
      </div>

      <div class="form-group">
        <label for="other-liabilities">Other Liabilities ($)</label>
        <input type="number" id="other-liabilities" placeholder="Enter other liabilities">
      </div>

      <button type="button" id="calculate-net-worth">Calculate Net Worth</button>
    </form>

    <div id="results" class="hidden">
      <h2>Net Worth Summary</h2>
      <div class="result-group">
        <label>Total Assets:</label>
        <span id="total-assets">--</span>
      </div>
      <div class="result-group">
        <label>Total Liabilities:</label>
        <span id="total-liabilities">--</span>
      </div>
      <div class="result-group">
        <label>Net Worth:</label>
        <span id="net-worth">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate-net-worth').addEventListener('click', function() {
  // Get asset values
  const cash = parseFloat(document.getElementById('cash').value) || 0;
  const investments = parseFloat(document.getElementById('investments').value) || 0;
  const property = parseFloat(document.getElementById('property').value) || 0;
  const otherAssets = parseFloat(document.getElementById('other-assets').value) || 0;

  // Get liability values
  const mortgage = parseFloat(document.getElementById('mortgage').value) || 0;
  const loans = parseFloat(document.getElementById('loans').value) || 0;
  const creditCardDebt = parseFloat(document.getElementById('credit-card-debt').value) || 0;
  const otherLiabilities = parseFloat(document.getElementById('other-liabilities').value) || 0;

  // Calculate total assets and liabilities
  const totalAssets = cash + investments + property + otherAssets;
  const totalLiabilities = mortgage + loans + creditCardDebt + otherLiabilities;

  // Calculate net worth
  const netWorth = totalAssets - totalLiabilities;

  // Display results
  document.getElementById('total-assets').textContent = '$' + totalAssets.toFixed(2);
  document.getElementById('total-liabilities').textContent = '$' + totalLiabilities.toFixed(2);
  document.getElementById('net-worth').textContent = '$' + netWorth.toFixed(2);

  // Show the results section
  document.getElementById('results').classList.remove('hidden');
});

  </script>
