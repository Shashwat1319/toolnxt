<style>

    </style>
  <div class="container">
    <h1>Saving Goal Calculator</h1>
    <form id="saving-form">
      <div class="form-group">
        <label for="goal">Saving Goal Amount</label>
        <input type="number" id="goal" placeholder="Enter your saving goal amount">
      </div>
      <div class="form-group">
        <label for="monthly">Monthly Contribution</label>
        <input type="number" id="monthly" placeholder="Enter monthly contribution">
      </div>
      <div class="form-group">
        <label for="interest">Interest Rate (%)</label>
        <input type="number" id="interest" placeholder="Enter annual interest rate">
      </div>
      <div class="form-group">
        <label for="years">Saving Period (Years)</label>
        <input type="number" id="years" placeholder="Enter saving period in years">
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <div class="result-group">
        <label>Total Savings:</label>
        <span id="total-savings">--</span>
      </div>
      <div class="result-group">
        <label>Interest Earned:</label>
        <span id="interest-earned">--</span>
      </div>
    </div>
  </div>

  <script>
  document.getElementById('calculate').addEventListener('click', function() {
  const savingGoal = parseFloat(document.getElementById('goal').value);
  const monthlyContribution = parseFloat(document.getElementById('monthly').value);
  const interestRate = parseFloat(document.getElementById('interest').value) / 100 / 12;
  const years = parseFloat(document.getElementById('years').value);
  const months = years * 12;

  let totalSavings = 0;
  let totalInterest = 0;

  // Calculate future value of savings with monthly contributions
  for (let i = 0; i < months; i++) {
    totalSavings += monthlyContribution;
    totalSavings += totalSavings * interestRate;
  }

  totalInterest = totalSavings - (monthlyContribution * months);

  if (isFinite(totalSavings)) {
    document.getElementById('total-savings').textContent = totalSavings.toFixed(2);
    document.getElementById('interest-earned').textContent = totalInterest.toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please check your numbers');
  }
});

  </script>
