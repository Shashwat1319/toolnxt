<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  background-image: url('GIF.webp');
  background-position: center;
  background-size: cover;

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

  text-align: center;

  margin-top: 20px;

.form-group {
  margin-bottom: 15px;

.form-group label {
  display: block;
  margin-bottom: 5px;

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;
}

.result-group {
  margin-bottom: 10px;

.result-group label {
  font-weight: bold;

.result-group span {
  display: inline-block;
  margin-left: 10px;
  font-weight: bold;
  color: #007BFF;
}

/* Hide results initially */

  display: none;

  <div class="container">
    <h1>Monthly Budget Calculator</h1>
    <form id="budget-form">
      <div class="form-group">
        <label for="income">Monthly Income ($)</label>
        <input type="number" id="income" placeholder="Enter your total monthly income">
      </div>

      <h3>Monthly Expenses</h3>

      <div class="form-group">
        <label for="rent">Rent/Mortgage ($)</label>
        <input type="number" id="rent" placeholder="Enter your rent or mortgage">
      </div>

      <div class="form-group">
        <label for="utilities">Utilities ($)</label>
        <input type="number" id="utilities" placeholder="Enter your utilities expense">
      </div>

      <div class="form-group">
        <label for="groceries">Groceries ($)</label>
        <input type="number" id="groceries" placeholder="Enter your grocery expenses">
      </div>

      <div class="form-group">
        <label for="transportation">Transportation ($)</label>
        <input type="number" id="transportation" placeholder="Enter your transportation expenses">
      </div>

      <div class="form-group">
        <label for="entertainment">Entertainment ($)</label>
        <input type="number" id="entertainment" placeholder="Enter your entertainment expenses">
      </div>

      <div class="form-group">
        <label for="others">Other Expenses ($)</label>
        <input type="number" id="others" placeholder="Enter any other expenses">
      </div>

      <button type="button" id="calculate-budget">Calculate Budget</button>
    </form>

    <div id="results" class="hidden">
      <h2>Budget Summary</h2>
      <div class="result-group">
        <label>Total Expenses:</label>
        <span id="total-expenses">--</span>
      </div>
      <div class="result-group">
        <label>Remaining Balance:</label>
        <span id="remaining-balance">--</span>
      </div>
    </div>
  </div>

  <script>
  document.getElementById('calculate-budget').addEventListener('click', function() {
  const income = parseFloat(document.getElementById('income').value);
  const rent = parseFloat(document.getElementById('rent').value) || 0;
  const utilities = parseFloat(document.getElementById('utilities').value) || 0;
  const groceries = parseFloat(document.getElementById('groceries').value) || 0;
  const transportation = parseFloat(document.getElementById('transportation').value) || 0;
  const entertainment = parseFloat(document.getElementById('entertainment').value) || 0;
  const others = parseFloat(document.getElementById('others').value) || 0;

  if (!isNaN(income) && income > 0) {
    // Calculate total expenses
    const totalExpenses = rent + utilities + groceries + transportation + entertainment + others;

    // Calculate remaining balance
    const remainingBalance = income - totalExpenses;

    document.getElementById('total-expenses').textContent = '$' + totalExpenses.toFixed(2);
    document.getElementById('remaining-balance').textContent = '$' + remainingBalance.toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please enter a valid monthly income.');
  }
});
</script>
