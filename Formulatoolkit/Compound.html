    <style>

  <div class="container">
    <h1>Compound Interest Calculator</h1>
    <form id="compound-form">
      <div class="form-group">
        <label for="principal">Principal Amount</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
      </div>
      <div class="form-group">
        <label for="rate">Annual Interest Rate (%)</label>
        <input type="number" id="rate" placeholder="Enter interest rate">
      </div>
      <div class="form-group">
        <label for="times-compounded">Times Compounded Per Year</label>
        <input type="number" id="times-compounded" placeholder="Enter times compounded per year">
      </div>
      <div class="form-group">
        <label for="years">Investment Period (Years)</label>
        <input type="number" id="years" placeholder="Enter investment period in years">
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Results</h2>
      <div class="result-group">
        <label>Total Amount:</label>
        <span id="total-amount">--</span>
      </div>
      <div class="result-group">
        <label>Interest Earned:</label>
        <span id="interest-earned">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
  const principal = parseFloat(document.getElementById('principal').value);
  const annualRate = parseFloat(document.getElementById('rate').value) / 100;
  const timesCompounded = parseFloat(document.getElementById('times-compounded').value);
  const years = parseFloat(document.getElementById('years').value);

  // Compound interest formula: A = P(1 + r/n)^(nt)
  const compoundInterest = principal * Math.pow((1 + annualRate / timesCompounded), timesCompounded * years);
  const interestEarned = compoundInterest - principal;

  if (isFinite(compoundInterest)) {
    document.getElementById('total-amount').textContent = compoundInterest.toFixed(2);
    document.getElementById('interest-earned').textContent = interestEarned.toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please check your inputs.');
  }
});

  </script>
