<style>
* {
  margin: 0;
  padding: 0;

body {

    </style>
  <div class="container">
    <h1>Financial Ratio Calculator</h1>

    <form id="financial-ratio-form">
      <h3>Inputs</h3>
      
      <div class="form-group">
        <label for="current-assets">Current Assets ($)</label>
        <input type="number" id="current-assets" placeholder="Enter current assets">
      </div>

      <div class="form-group">
        <label for="current-liabilities">Current Liabilities ($)</label>
        <input type="number" id="current-liabilities" placeholder="Enter current liabilities">
      </div>

      <div class="form-group">
        <label for="total-assets">Total Assets ($)</label>
        <input type="number" id="total-assets" placeholder="Enter total assets">
      </div>

      <div class="form-group">
        <label for="total-liabilities">Total Liabilities ($)</label>
        <input type="number" id="total-liabilities" placeholder="Enter total liabilities">
      </div>

      <div class="form-group">
        <label for="net-income">Net Income ($)</label>
        <input type="number" id="net-income" placeholder="Enter net income">
      </div>

      <div class="form-group">
        <label for="sales">Sales ($)</label>
        <input type="number" id="sales" placeholder="Enter sales">
      </div>

      <div class="form-group">
        <label for="equity">Shareholder's Equity ($)</label>
        <input type="number" id="equity" placeholder="Enter equity">
      </div>

      <button type="button" id="calculate-ratios">Calculate Ratios</button>
    </form>

    <div id="results" class="hidden">
      <h2>Financial Ratios</h2>
      <div class="result-group">
        <label>Current Ratio:</label>
        <span id="current-ratio">--</span>
      </div>
      <div class="result-group">
        <label>Debt-to-Equity Ratio:</label>
        <span id="debt-to-equity-ratio">--</span>
      </div>
      <div class="result-group">
        <label>Profit Margin:</label>
        <span id="profit-margin">--</span>
      </div>
      <div class="result-group">
        <label>Return on Assets (ROA):</label>
        <span id="roa">--</span>
      </div>
      <div class="result-group">
        <label>Return on Equity (ROE):</label>
        <span id="roe">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate-ratios').addEventListener('click', function() {
  // Get input values
  const currentAssets = parseFloat(document.getElementById('current-assets').value) || 0;
  const currentLiabilities = parseFloat(document.getElementById('current-liabilities').value) || 0;
  const totalAssets = parseFloat(document.getElementById('total-assets').value) || 0;
  const totalLiabilities = parseFloat(document.getElementById('total-liabilities').value) || 0;
  const netIncome = parseFloat(document.getElementById('net-income').value) || 0;
  const sales = parseFloat(document.getElementById('sales').value) || 0;
  const equity = parseFloat(document.getElementById('equity').value) || 0;

  // Calculate financial ratios
  const currentRatio = (currentAssets / currentLiabilities).toFixed(2);
  const debtToEquityRatio = (totalLiabilities / equity).toFixed(2);
  const profitMargin = ((netIncome / sales) * 100).toFixed(2);
  const roa = ((netIncome / totalAssets) * 100).toFixed(2);
  const roe = ((netIncome / equity) * 100).toFixed(2);

  // Display results
  document.getElementById('current-ratio').textContent = currentRatio;
  document.getElementById('debt-to-equity-ratio').textContent = debtToEquityRatio;
  document.getElementById('profit-margin').textContent = profitMargin + '%';
  document.getElementById('roa').textContent = roa + '%';
  document.getElementById('roe').textContent = roe + '%';

  // Show the results section
  document.getElementById('results').classList.remove('hidden');
});

  </script>
