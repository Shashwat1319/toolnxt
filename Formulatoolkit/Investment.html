<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  background-image: url('GIF.webp');
  background-position: center;
  background-size: cover;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;

  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

h1 {
  text-align: center;

.form-group {
  margin-bottom: 15px;

.form-group label {
  display: block;
  margin-bottom: 5px;

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;
}

.result-group {
  margin-bottom: 10px;
}

.result-group label {
  font-weight: bold;
}

.result-group span {
  display: inline-block;
  margin-left: 10px;
  font-weight: bold;
  color: #007BFF;
}

/* Hide results initially */

  display: none;

    </style>
  <div class="container">
    <h1>Investment Growth Calculator</h1>
    <form id="investment-form">
      <div class="form-group">
        <label for="initial-investment">Initial Investment</label>
        <input type="number" id="initial-investment" placeholder="Enter initial investment amount">
      </div>
      <div class="form-group">
        <label for="monthly-contribution">Monthly Contribution</label>
        <input type="number" id="monthly-contribution" placeholder="Enter monthly contribution">
      </div>
      <div class="form-group">
        <label for="interest-rate">Annual Interest Rate (%)</label>
        <input type="number" id="interest-rate" placeholder="Enter annual interest rate">
      </div>
      <div class="form-group">
        <label for="years">Investment Period (Years)</label>
        <input type="number" id="years" placeholder="Enter investment period in years">
      </div>
      <button type="button" id="calculate">Calculate</button>
    </form>

    <div id="results" class="hidden">
      <h2>Investment Results</h2>
      <div class="result-group">
        <label>Total Value:</label>
        <span id="total-value">--</span>
      </div>
      <div class="result-group">
        <label>Total Interest Earned:</label>
        <span id="total-interest-earned">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate').addEventListener('click', function() {
  const initialInvestment = parseFloat(document.getElementById('initial-investment').value);
  const monthlyContribution = parseFloat(document.getElementById('monthly-contribution').value);
  const interestRate = parseFloat(document.getElementById('interest-rate').value) / 100 / 12;
  const years = parseFloat(document.getElementById('years').value);
  const months = years * 12;

  let totalInvestment = initialInvestment;
  let totalInterestEarned = 0;

  // Compound the initial investment for the total duration
  for (let i = 0; i < months; i++) {
    totalInvestment += monthlyContribution; 
    totalInterestEarned += totalInvestment * interestRate;
    totalInvestment += totalInvestment * interestRate;
  }

  if (isFinite(totalInvestment)) {
    document.getElementById('total-value').textContent = totalInvestment.toFixed(2);
    document.getElementById('total-interest-earned').textContent = totalInterestEarned.toFixed(2);

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please check your numbers');
  }
});

  </script>
