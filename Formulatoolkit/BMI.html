<style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 500px;
  margin: 50px auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  border-radius: 10px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  display: block;
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#results {
  margin-top: 20px;
}

.result-group {
  margin-bottom: 10px;
}

.result-group label {
  font-weight: bold;
}

.result-group span {
  display: inline-block;
  margin-left: 10px;
  font-weight: bold;
  color: #007BFF;
}

/* Hide results initially */
.hidden {
  display: none;
}

    </style>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmi-form">
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight in kilograms">
      </div>

      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height in centimeters">
      </div>

      <button type="button" id="calculate-bmi">Calculate BMI</button>
    </form>

    <div id="results" class="hidden">
      <h2>Your BMI</h2>
      <div class="result-group">
        <label>Result:</label>
        <span id="bmi-result">--</span>
      </div>
      <div class="result-group">
        <label>Category:</label>
        <span id="bmi-category">--</span>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('calculate-bmi').addEventListener('click', function() {
  const weight = parseFloat(document.getElementById('weight').value);
  const height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters

  if (!isNaN(weight) && !isNaN(height) && height > 0) {
    // BMI formula: weight (kg) / (height (m))^2
    const bmi = weight / (height * height);
    document.getElementById('bmi-result').textContent = bmi.toFixed(2);

    // Determine the BMI category
    let category = '';
    if (bmi < 18.5) {
      category = 'Underweight';
    } else if (bmi >= 18.5 && bmi < 24.9) {
      category = 'Normal weight';
    } else if (bmi >= 25 && bmi < 29.9) {
      category = 'Overweight';
    } else {
      category = 'Obesity';
    }
    document.getElementById('bmi-category').textContent = category;

    // Show the results
    document.getElementById('results').classList.remove('hidden');
  } else {
    alert('Please enter valid weight and height values.');
  }
});

  </script>
